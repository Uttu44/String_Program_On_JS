<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>REVERSE STRING</title>
</head>
<body>
	<div id="Rev"></div>



	<script type="text/javascript">
		
		class ReverseString{
			Reverse(){
				var x= prompt("Enter Your String");
				var y="";
				for(var i=x.length-1;i>=0;i--){
					y+=x[i];
				}
			document.getElementById('Rev').innerHTML=y;
			}
		}

		var obj = new ReverseString;
		obj.Reverse();
	</script>
</body>
</html>
