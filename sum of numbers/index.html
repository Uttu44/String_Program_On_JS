<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Addition</title>
</head>
<body>

	<span>Enter Your Text</span>
	<input type="text" name="" id="txt">
	<input type="button" name="" value="OK" onclick="obj.RemoveSpace()">
	<br>
	<br>
	<div id="remove"></div>

	<script type="text/javascript">
		

		class Remove{
			RemoveSpace(){

				var x=document.getElementById("txt").value;
				var y=0;
				for(var i=0;i<x.length;i++){
					if(x[i]>0 && x[i]<10){
						var t=0;
						t+=parseInt(x[i]);
						console.log(t)
						y=y+t;
					}
				}
				// alert(arr)
				document.getElementById("remove").innerHTML=y;
			}
		}

		var obj= new Remove;
		// obj.RemoveSpace();

	</script>

</body>
</html>
