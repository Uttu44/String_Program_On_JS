<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Capitalize</title>
</head>
<body>

	<span>Enter Your Text</span>
	<input type="text" name="" id="txt">
	<input type="button" name="" value="OK" onclick="obj.RemoveSpace()">
	<br>
	<br>
	<div id="remove"></div>

	<script type="text/javascript">
		

		class Remove{
			RemoveSpace(){

				var x=document.getElementById("txt").value;
				var y="";
				for(var i=0;i<x.length;i++){
					var f= x[i].charCodeAt(0);
					if( i==0){
						y+=x[i].toUpperCase();
					}
					else if(f==32){
						y+=" ";
						y+=x[i+1].toUpperCase();
						i++;
					}
					else{
					y+=x[i];
					}
				}
				document.getElementById("remove").innerHTML=y;
			}
		}

		var obj= new Remove;
		// obj.RemoveSpace();

	</script>

</body>
</html>
