<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculate Frequency</title>
</head>
<body>

	<span>Enter Your Text</span>
	<input type="Text" name="" id="txt">
	<input type="button" value="OK" name="" onclick="getFrequency()">
	<br>
	<br>

	<div id="Freq">

	<script type="text/javascript">
		
		function getFrequency() {
			string= document.getElementById("txt").value;
    var freq = {};
    for (var i=0; i<string.length;i++) {
        var character = string.charAt(i);
        if (freq[character]) {
           freq[character]++;
        } else {
           freq[character] = 1;
        }
    }
    		console.log(freq);
    document.getElementById("Freq").innerHTML=JSON.stringify(freq);
    return freq;
};



	</script>

</body>
</html>
